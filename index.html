<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-boxes me-2"></i>Product Management System</h1>
                    <p class="lead">Manage your products with ease</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="create.html" class="btn btn-light">
                        <i class="fas fa-plus me-1"></i> Add Product
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card products">
                    <h3><i class="fas fa-box me-2"></i> Total Products</h3>
                    <h2 id="total-products">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card value">
                    <h3><i class="fas fa-dollar-sign me-2"></i> Inventory Value</h3>
                    <h2 id="total-value">$0.00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card avg-price">
                    <h3><i class="fas fa-tag me-2"></i> Avg. Price</h3>
                    <h2 id="avg-price">$0.00</h2>
                </div>
            </div>
        </div>

        <!-- Search and Actions -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form class="search-bar" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search products..." id="search-input">
                        <button class="btn btn-primary" type="submit" title="Search">
                            <i class="fas fa-search"></i>
                            <span class="visually-hidden">Search</span>
                        </button>
                        <button class="btn btn-outline-secondary" type="button" id="clear-search">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <div class="import-export">
                    <button class="btn btn-success me-2" id="export-btn">
                        <i class="fas fa-file-export me-1"></i> Export to Excel
                    </button>
                    <a href="import.html" class="btn btn-info">
                        <i class="fas fa-file-import me-1"></i> Import from Excel
                    </a>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- Products will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be inserted here by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="edit-product-form">
                    <input type="hidden" id="edit-id">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="edit-price" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="edit-quantity" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 text-center text-muted">
        <p>Product Management System &copy; <span id="current-year"></span> | Created By Rizwan</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
